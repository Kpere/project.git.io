	<body>
		<main>
			<section class="glass">
				<div class="dashboard">

						<img src="./images/avatar.png" alt="Avatar" />

					</div>
					<div class="links">

							<img src="./images/info.png" class="quicklinks" alt="Games">

						</div>
					<div class="link">
							<img src="./images/services.png" class="quicklinks" alt="Library">

						</div>
					</div>
					<div class = "pro">
						<h2>SAY HI </h2>
					</div>
				</div>

							<p>User Interface and User Experience</p>

						<h2 class="percentage">70%</h2>

					<div class="card">
						<img src="./images/research.png" class="projectcard" alt="">

							<h2>IoT in Agriculture</h2>
							<p>Research on Smart Agriculture</p>
							<div class="progress"></div>
						</div>
						<h2 class="percentage">40%</h2>
					</div>
					<div class="card">
						<img src="./images/munch.png" class="projectcard" alt="">
						<div class="card-info">
							<h2>MunchIt</h2>
							<p>Food (Product Advertisement)</p>
							<div class="progress"></div>
						</div>
